openapi: 3.0.1
info:
  title: "Ecosyste.ms: Licenses"
  description: "An open API service to parse license metadata from many open source software ecosystems."
  contact:
    name: Ecosyste.ms
    email: support@ecosyste.ms
    url: https://ecosyste.ms 
  version: 1.0.0
  license:
    name: CC-BY-4.0
    url: https://creativecommons.org/licenses/by/4.0/
externalDocs:
  description: GitHub Repository
  url: https://github.com/ecosyste-ms/licenses
servers:
- url: https://licenses.ecosyste.ms/api/v1
paths:
  /jobs:
    post:
      summary: submit a dependency parsing job
      operationId: createJob
      parameters:
        - name: url
          in: query
          description: url of file or zip/tar archive
          required: true
          schema:
            type: string
      responses:
        301:
          description: Redirect
          headers:
            location:
              description: URL of submitted job
              schema:
                type: string
  /jobs/{jobID}:
    get:
      summary: fetch job by id
      operationId: getJob
      parameters:
        - in: path
          name: jobID
          schema:
            type: string
          required: true
          description: id of job
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
components:
  schemas:
    Job:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        status:
          type: string
        results:
          type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        sidekiq_id:
          type: string
        sha256:
          type: string